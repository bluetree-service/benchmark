<div style="
    color: #fff;
    background-color: #000;
    border: 1px solid #fff;
    width: 90%;
    text-align: center;
    margin: 25px auto;
">
    Total application runtime: {{total_time}}&nbsp;&nbsp;&nbsp;&nbsp;Total memory usage: {{total_memory}}
    <br />
    <br />
    Marker times:
    <br />
    <table style="width:100%">
        {% for marker in markers %}
        <tr style="background-color:#{{marker['color']}}">
            <td style="width:40%;color:#fff">{{marker['name']}}</td>
            <td style="width:20%;color: #fff;">{{marker['time']}}</td>
            <td style="width:20%;color: #fff;">{{marker['percentage']}}</td>
            <td style="width:20%;color:#fff">{{marker['memory']}}</td>
        </tr>
        {%endfor%}
    </table>
</div>
